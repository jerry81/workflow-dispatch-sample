name: Notify repos about new release
on:
  push:
    branches:
      - 'china-l10n'

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/broadcast-event
        with:
          token: ${{ secrets.TOP_SECRET_TOKEN }}
          event: china-commons-xyz
